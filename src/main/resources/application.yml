security:
  oauth2:
    client:
      scope: read,write
      auto-approve-scopes: '.*'

github:
  client:
    accessTokenUri: https://github.com/login/oauth/access_token
    userAuthorizationUri: https://github.com/login/oauth/authorize
    clientAuthenticationScheme: form
    scope: repo
  resource:
    userInfoUri: https://api.github.com/user

contracts:
  url: https://api.github.com/repos/barreld/contracts/contents

pulls:
  url: https://api.github.com/repos/barreld/contracts/pulls
